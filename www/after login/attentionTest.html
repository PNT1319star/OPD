<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Внимание</title>
    <style>
        .right-align {
            float: right; 
        }
        .left-align {
            float: left;
            margin-right: 10px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
        }
        .test-box {
            flex: 0 0 45%;
            position: relative; 
        }
        .test-wrapper {
            position: absolute; /* Vị trí tuyệt đối so với test-box */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <div>
        <a class="left-align" href="index2.html"><button>Главная</button></a>
        <a class="left-align" href="list_expert2.html"><button>Эксперты</button></a>
        <a class="left-align" href="test2.html"><button>Тестированиe</button></a>
        <a class="right-align" href="../before login/test.html"><button>Выйти</button></a>
    </div>
    <button class="back-button" onclick="location.href='test2.html'">Назад</button>
    <div class="sitplace"></div>    
    <div class="sitplace"></div>
    <h1>Внимание</h1>
    <button class="instructions-button" onclick="openModalW()">Инструкция</button>
    <p>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModalW()">&times</span>
            <h2>Инструкция</h2>
            <p>
                Вам нужно указать цвет, которым написано слово, само являющееся названием цвета. <br>
                Название цвета (слово) может не совпадать с цветом, которым оно написано.<br>
            </p>
        </div>
    </div>
    <div class="sitplace"></div>
    <p>Нажимайте кнопку, обозначающую тот цвет, которым написано слово</p>
    <p><progress id="progress" value="0" max="100"></progress></p>
    <p><button id="start">Начать</button></p>
    <p id="word"></p>
    <div class="answers-buttons">
        <div>
            <button id="red" class="colorbutton" disabled>Красный</button>
            <button id="green" class="colorbutton" disabled>Зеленый</button>
            <button id="blue" class="colorbutton" disabled>Синий</button>
        </div>
        <div>
            <button id="yellow" class="colorbutton" disabled>Желтый</button>
            <button id="pink" class="colorbutton" disabled>Розовый</button>
            <button id="orange" class="colorbutton" disabled>Оранжевый</button>
        </div>
        <div>
            <button id="purple" class="colorbutton" disabled>Фиолетовый</button>
            <button id="white" class="colorbutton" disabled>Белый</button>
            <button id="black" class="colorbutton" disabled>Черный</button>
        </div>
    </div>
    <p id="result"></p>
    <p id="rightAnswers"></p>
    <p id="scores"></p>
    <form id="sendForm">
        <input type="hidden" name="test_name" id="test_name" value="Внимание">
        <input type="hidden" name="avg_time" id="avg_time">
        <input type="hidden" name="total_time" id="total_time">
        <input type="hidden" name="correct" id="correct">
        <input type="hidden" name="misses" id="misses">
        <input type="hidden" name="score" id="score">
        <input id="submit-button" type="submit" value="Submit" style="display: none;">
    </form>

    <script src="../js/sendTestResult.js"></script>
    <script src="../js/attentionTest.js"></script>
    <script src="../js/modalWindowController.js"></script>
</body>

</html>
