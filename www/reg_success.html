    <body class="reg_form_body">
        <div class="container">
            <div class="tabs">
                <div id="btn"></div>
                <div class="buttons-container">
                    <button type="button" class="toggle-btn" onclick="login()">Вход</button>
                    <button type="button" class="toggle-btn" onclick="registration()">Регистрация</button>
                </div>
            </div>
            <div class="social-icons" style="text-align: center;">
                <h2>Добро пожаловать!</h2>
            </div>
        
            <form id="login" class="form" method="post" action="./php/login.php">
                <input type="text" class="input-filed" name="username" placeholder="Имя пользователя">
                <input type="text" class="input-filed" name="password" placeholder="Пароль">
                <input type="checkbox" class="check-box"><span>Запомнить пароль</span>
                <button type="submit" class="submit-btn" onclick="javascript: submitform();">Войти</button>
            </form>
        
            <form id="register" class="form" method="post" action="./php/add_users.php">
                <input type="text" class="input-filed" name="username" placeholder="Имя пользователя">
                <input type="text" class="input-filed" name="password" placeholder="Пароль">
                <input type="checkbox" class="check-box"><span>Я согласен с правилами и условиями</span>
                <button type="submit" class="submit-btn" onclick="javascript: submitform();">Зарегистрироваться</button>
            </form>
        </div>
        <script>
            var logIn = document.getElementById("login");
            var register = document.getElementById("register");
            var button = document.getElementById("btn");
        
            function registration() {
            logIn.style.left = "-400px";
            register.style.left = "50px";
            button.style.left = "110px";
            }
        
            function login() {
            logIn.style.left = "50px";
            register.style.left = "450px";
            button.style.left = "0";
            }
            function submitform()
            {
            document.register.submit();
            }
        </script>
    </body>
